<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris.Dong's Blog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
    <style>
        .sidebar li {
            color: #BBB;
        }
    </style>
</head>
<body>
<nav>
    <a href="#">Home</a>
</nav>
<div id="app">loading...</div>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script>
    window.$docsify = {
        loadSidebar: true,
        subMaxLevel: 2,
        // 在页面右上角渲染一个 GitHub Corner 挂件
        repo: 'kailbin/iris',
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    var url = 'https://github.com/kailbin/iris/edit/master/' + vm.route.file
                    var editHtml = '<a class="" href="' + url + '" style="float: right;text-decoration: none">✍️编辑</a>';

                    return editHtml + "\n\n" + html
                })
            }
        ]
    };

</script>
<script src="//unpkg.com/prismjs/components/prism-java.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
<script src="//unpkg.com/prismjs@1.15.0/components/prism-sql.js"></script>
</body>
</html>
